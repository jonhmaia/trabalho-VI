<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualização Titanic</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 90%;
      margin: 50px auto;
      text-align: center;
    }
    #graph {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Visualização de Dados do Titanic</h1>
    <div id="graph"></div>
  </div>

  <script>
    // Dados do gráfico
    var fareData = {
      x: ['0-10', '10-30', '30-50', '50-100', '100-300', '300-600'],
      y: [10, 20, 15, 30, 25, 5], // Quantidade de pessoas por faixa de valor de fare
      type: 'bar',
      text: ['Classe 3: 5 mortos', 'Classe 2: 8 mortos', 'Classe 1: 2 mortos'],
      marker: {
        color: ['#FF4136', '#FF851B', '#FFDC00', '#2ECC40', '#0074D9', '#B10DC9']
      }
    };

    var layout = {
      title: 'Quantidade de Pessoas por Intervalo de Preço (Fare)',
      xaxis: {
        title: 'Intervalo de Fare'
      },
      yaxis: {
        title: 'Quantidade de Pessoas'
      },
      hovermode: 'closest'
    };

    // Renderizar o gráfico
    Plotly.newPlot('graph', [fareData], layout);
  </script>
</body>
</html>
