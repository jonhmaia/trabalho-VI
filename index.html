<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualização de Mortes por Classe e Gênero no Titanic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    canvas {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mortes por Classe e Gênero no Titanic</h1>
    <canvas id="titanicChart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('titanicChart').getContext('2d');
    
    // Dados de exemplo
    const data = {
      labels: ['Primeira Classe', 'Segunda Classe', 'Terceira Classe'],
      datasets: [
        {
          label: 'Homens',
          data: [52, 104, 204], // Dados de exemplo para homens em cada classe
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
        },
        {
          label: 'Mulheres',
          data: [20, 76, 89], // Dados de exemplo para mulheres em cada classe
          backgroundColor: 'rgba(255, 99, 132, 0.6)',
        }
      ]
    };

    // Configuração do gráfico
    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Número de Mortes'
            }
          }
        }
      }
    };

    // Renderizar o gráfico
    new Chart(ctx, config);
  </script>
</body>
</html>
